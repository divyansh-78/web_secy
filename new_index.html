<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" id="nav-login">Login</a></li>
            <li><a href="#" id="nav-profile" style="display: none;">Profile</a></li>
            <li><a href="#" id="nav-tasks" style="display: none;">Tasks</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div id="auth-section" class="section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="profile-section" class="section" style="display: none;">
            <h2>Profile</h2>
            <p>Email: <span id="profile-email"></span></p>
            <button id="logout">Logout</button>
        </div>

        <div id="task-section" class="section" style="display: none;">
            <h2>Task Management</h2>
            <form id="task-form">
                <input type="text" id="task-input" placeholder="New Task" required>
                <button type="submit">Add Task</button>
            </form>
            <ul id="task-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
